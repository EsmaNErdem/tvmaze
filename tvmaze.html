<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container">

      <h1 class="text-center text-warning">TV Maze</h1>

      <form  id="search-form">
        <div class="input-group mb-5">
          <input class="form-control mx-4" id="search-query" value="vikings">
          <div class="input-group-append">
            <button class="btn btn-outline-success mx-4 px-5" type="submit">Go!</button>
          </div>          
        </div>
      </form>

      <div class="row mt-3" id="shows-list">
      </div>

      <section style="display: none" id="episodes-area">
        <h2>Episodes</h2> 
        <ul id="episodes-list">
        </ul>
      </section>  

      <script src="http://unpkg.com/jquery"></script>
      <script src="http://unpkg.com/axios/dist/axios.js"></script>
      <script src="tvmaze.js"></script>

    </div>

  </body>
</html>
